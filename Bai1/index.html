<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bai1</title>
  </head>
  <body>
    <main>
      <h1>CONTACT US</h1>
      <div class="content">
        <section class="contact">
          <h2>Contact Info</h2>
          <ul class="list-contacts">
            <li class="contact-item">
              <img
                class="contact-photo"
                src="./assets/imgs/location.png"
                alt="location image"
              />
              <p class="contact-content">
                321 Awesome Street <br />
                New York, NY 17022
              </p>
            </li>
            <li class="contact-item">
              <img
                class="contact-photo"
                src="./assets/imgs/message.png"
                alt="message image"
              />
              <p class="contact-content">info@companyname.com</p>
            </li>
            <li class="contact-item">
              <img
                class="contact-photo"
                src="./assets/imgs/phone.png"
                alt="phone image"
              />
              <p class="contact-content">+1800 123 1234</p>
            </li>
          </ul>
        </section>
        <form action="#" method="get" class="form">
          <h2>Having Any Query! Or Book an appointment</h2>
          <input
            type="text"
            id="name"
            class="display"
            name="name"
            placeholder=" Your name"
          />
          <input
            type="email"
            id="email"
            class="display"
            name="email"
            placeholder=" Your Email"
          />
          <input
            type="text"
            id="subject"
            class="display"
            name="subject"
            placeholder=" Subject"
          />
          <textarea
            name="message"
            id="message"
            class="message"
            placeholder=" Message"
            cols="30"
            rows="10"
          ></textarea>
          <button class="submit" type="submit">Send Message</button>
        </form>
      </div>
    </main>
  </body>
</html>
