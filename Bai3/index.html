<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bai 3</title>
  </head>
  <body>
    <main>
      <form action="#">
        <div class="username">
          <label for="username">Username:</label>
          <input
            class="username-input"
            type="text"
            name="username"
            id="username"
          />
        </div>
        <div class="password">
          <label for="password">Password:</label>
          <input
            type="password"
            class="password-input"
            name="password"
            id="password"
          />
        </div>
        <div class="city">
          <label for="city"
            >City of <br />
            Employment</label
          >
          <input type="text" class="city-input" name="city" id="city" />
        </div>
        <div class="server">
          <label for="server">Web server:</label>
          <select name="server" id="server" class="server-input">
            <option value="0">--Choose a server--</option>
          </select>
        </div>
        <div class="role">
          <label class="lable-role"
            >Please specify <br />
            your role:</label
          >
          <ul class="lists-role">
            <li>
              <input type="radio" name="role" value="Admin" id="Admin" /><label
                for="Admin"
                >Admin</label
              >
            </li>
            <li>
              <input
                type="radio"
                name="role"
                value="Engineer"
                id="Engineer"
              /><label for="Engineer">Engineer</label>
            </li>
            <li>
              <input
                type="radio"
                name="role"
                value="Manager"
                id="Manager"
              /><label for="Manager">Manager</label>
            </li>
            <li>
              <input type="radio" name="role" value="Guest" id="Guest" /><label
                for="Guest"
                >Guest</label
              >
            </li>
          </ul>
        </div>
        <div class="single">
          <label class="lable-single"
            >Single Sign-on <br />
            to the following:</label
          >
          <ul class="list-single">
            <li>
              <input
                type="checkbox"
                name="single"
                value="mail"
                id="mail"
              /><label for="mail">Mail</label>
            </li>
            <li>
              <input
                type="checkbox"
                name="single"
                value="payroll"
                id="payroll"
              /><label for="payroll">Payroll</label>
            </li>
            <li>
              <input
                type="checkbox"
                name="single"
                value="self-service"
                id="single"
              /><label for="single">Self-service</label>
            </li>
          </ul>
        </div>
        <div class="btn">
          <button type="submit" class="btn-submit">Login</button>
          <button type="reset" class="btn-reset">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
